language: node_js
node_js:
- 13.8.0
cache:
  directories:
  - "~/.npm"
  - ".jest"
jobs:
  include:
  - stage: test
    if: commit_message !~ /(storybook-deploy)/
    script:
    - yarn eslint
    - yarn test --ci
    - yarn build
  - stage: deploy
    name: Bump version and release to npm
    if: branch = master AND (NOT type = pull_request) AND (commit_message !~ /(storybook-deploy)/)
    script:
    - yarn test:coveralls
    - yarn build
    - npx semantic-release
  - stage: deploy
    name: Deploy and release storybook
    if: branch = master AND (NOT type = pull_request) AND (commit_message =~ /(storybook-deploy)/)
    deploy:
      provider: heroku
      app: MW-Design
      on:
        repo: thousight/MW-Design
      api_key:
        secure: 
